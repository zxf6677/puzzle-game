    <div id="message">
      <p>
        æˆ‘çœŸçš„ä¸æ˜¯æ•…æ„çš„ï¼Œæ˜¯æ—¶ç©ºä¹±æµæŠŠæˆ‘ä¼ é€é”™ä½äº† ğŸ˜¢<br />
        ç°åœ¨æ‹¼å›¾æ¢å¤ç¨³å®šï¼Œæˆ‘çš„è„‘å­ä¹ŸåŒæ­¥å›æ¥äº† ğŸ§ <br />

    <script>
      const puzzle = document.getElementById("puzzle");
      const message = document.getElementById("message");

      const size = 3;
      let tiles = [];

      function createPuzzle() {
        const positions = [...Array(size * size).keys()];
        do {
          positions.sort(() => Math.random() - 0.5);
        } while (!isSolvable(positions));

        tiles = [];

        positions.forEach((pos) => {
          const tile = document.createElement("div");
          tile.className = "tile";
          if (pos === size * size - 1) tile.classList.add("hidden");
          tile.style.backgroundPosition = `-${(pos % size) * 100}px -${Math.floor(pos / size) * 100}px`;
          tile.dataset.correct = pos;
          tiles.push(tile);
        });

        updatePuzzle(); // ç¬¬ä¸€æ¬¡æ¸²æŸ“
      }

      function moveTile(index) {
        const emptyIndex = tiles.findIndex((t) => t.classList.contains("hidden"));

        const x1 = index % size;
        const y1 = Math.floor(index / size);
        const x2 = emptyIndex % size;
        const y2 = Math.floor(emptyIndex / size);

        const isAdjacent = Math.abs(x1 - x2) + Math.abs(y1 - y2) === 1;

        if (isAdjacent) {
          [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
          updatePuzzle();
          checkWin();
        }
      }

      function updatePuzzle() {
        puzzle.innerHTML = "";
        tiles.forEach((tile, i) => {
          tile.dataset.index = i;
          tile.onclick = () => moveTile(i); // é‡æ–°ç»‘å®šç‚¹å‡»äº‹ä»¶
          puzzle.appendChild(tile);
        });
      }

      function checkWin() {
        const isWin = tiles.every((tile, i) => +tile.dataset.correct === i);
        if (isWin) {
          message.style.display = "block";
          startConfetti();
        }
      }

      function isSolvable(arr) {
        let inv = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] !== arr.length - 1 && arr[j] !== arr.length - 1 && arr[i] > arr[j]) inv++;
          }
        }
        return inv % 2 === 0;
      }

      // âœ¨ å½©å¸¦åŠ¨ç”»
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      let particles = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createConfetti() {
        for (let i = 0; i < 150; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 2,
            d: Math.random() * 150,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            tilt: Math.random() * 10 - 10,
          });
        }
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += Math.cos(p.d) + 1 + p.r / 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) {
            p.x = Math.random() * canvas.width;
            p.y = -10;
          }
        }
      }

      function startConfetti() {
        resizeCanvas();
        createConfetti();
        setInterval(drawConfetti, 20);
      }

      window.addEventListener("resize", resizeCanvas);

      // åˆå§‹åŒ–
      createPuzzle();
    </script>
